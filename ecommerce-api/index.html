<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
  <title>E-commerce Frontend</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>

  <h2>ğŸ” Login</h2>
  <div class="section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <h2>ğŸ›’ Products</h2>
  <div class="section">
    <button onclick="fetchProducts()">Load Products</button>
    <div id="productList"></div>
  </div>

  <h2>ğŸ§º Cart</h2>
  <div class="section">
    <button onclick="viewCart()">View Cart</button>
    <div id="cartList"></div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <h2>â• Add Product (Admin Only)</h2>
  <div class="section">
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="text" id="productDesc" placeholder="Description" />
    <input type="number" id="productPrice" placeholder="Price" />
    <input type="text" id="productCategory" placeholder="Category" />
    <button onclick="addProduct()">Add Product</button>
    <p id="addProductStatus"></p>
  </div>

  <script>
    const API = 'http://localhost:5000/api';
    let token = '';

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch(`${API}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        token = data.token;
        document.getElementById('loginStatus').innerText = 'âœ… Logged in!';
      })
      .catch(err => console.error(err));
    }

    function fetchProducts() {
      fetch(`${API}/products`)
        .then(res => res.json())
        .then(products => {
          const list = products.map(p => `
            <div>
              <b>${p.name}</b> - â‚¹${p.price}
              <button onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          `).join('');
          document.getElementById('productList').innerHTML = list;
        });
    }

    function addToCart(productId) {
      const quantity = 1;

      fetch(`${API}/cart`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ product_id: productId, quantity })
      })
      .then(res => res.json())
      .then(data => alert('âœ… Added to cart!'))
      .catch(err => alert('âŒ Failed to add to cart'));
    }

    function viewCart() {
      fetch(`${API}/cart`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(items => {
        if (items.length === 0) return document.getElementById('cartList').innerText = 'ğŸ›’ Cart is empty';
        const list = items.map(i => `
          <div>${i.name} x ${i.quantity} - â‚¹${i.price}</div>
        `).join('');
        document.getElementById('cartList').innerHTML = list;
      });
    }

    function placeOrder() {
      fetch(`${API}/orders`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => alert('âœ… Order Placed!'))
      .catch(err => alert('âŒ Order Failed'));
    }

    function addProduct() {
      const name = document.getElementById('productName').value;
      const description = document.getElementById('productDesc').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const category = document.getElementById('productCategory').value;

      if (!name || !price) {
        return alert('Name and price are required');
      }

      fetch(`${API}/products`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name, description, price, category })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          document.getElementById('addProductStatus').innerText = 'âœ… Product added!';
          fetchProducts(); // refresh list
        } else {
          document.getElementById('addProductStatus').innerText = 'âŒ Failed to add';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('addProductStatus').innerText = 'âŒ Error occurred';
      });
    }
  </script>
</body>
</html>
